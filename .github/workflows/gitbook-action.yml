name: 'Gitbook Deploy Action'
on:
  push:
    branches:
      - main  # trigger branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Gitbook Build
      run: make build
    - name: Deploy Branch gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with: 
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        public_dir: ./_book
